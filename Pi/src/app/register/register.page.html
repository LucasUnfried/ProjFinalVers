<ion-header>

    <ion-title>Registrar-se</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-input type="text" placeholder="Nome" #input [(ngModel)]="nomeCompleto"></ion-input>
    <ion-input type="text" placeholder="UsuÃ¡rio" #input></ion-input>
    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    <ion-input type="text" placeholder="CPF" [(ngModel)]="cpf"></ion-input>
    <ion-input type="text" placeholder="Data de nascimento" [(ngModel)]="dataNascimento"></ion-input>
